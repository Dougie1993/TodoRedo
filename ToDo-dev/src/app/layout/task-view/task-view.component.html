<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background white">
            <h1 class="title text has-text-primary">
                Lists 
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>
                        {{list.title}}
                    </p>
                </a>
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        </div>
        <div class="task-list-container has-background-light">
            <div *ngIf="tasks">
                <div class="top-bar">
                    <h1 class="title text has-text-primary">
                        Tasks
                    </h1>
                    <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true">
                            <span class="icon is-small">
                              <i class="fas fa-cog" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                            <div class="dropdown-content">
                                <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                                  Edit
                                </a>
                                <a (click)="onDeleteList()" class="dropdown-item  has-text-danger">
                                  Delete
                                </a>
                          </div>
                        </div>
                      </div>
                </div>
                
                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'complete': task.completed }">
                    <div class="task-text">
                         <p>{{task.title}}</p>
                    </div>
                   <div class="task-buttons">
                       <button class="button" [routerLink]="['/edit-task', selectedListId, 'task', task._id]">
                        <div class="icon" >
                            <i class="fas fa-edit"></i>
                        </div>
                    </button>
                    <button class="button is-danger" style="margin-left: 10px;" (click)="onTaskDelete(task._id)">
                        <div class="icon">
                            <i class="fas fa-trash"></i>
                        </div>
                    </button>
                   </div>
                </div>
                <div *ngIf="tasks.length === 0">
                    <h2 class="empty-state">
                        No Tasks In This List CLick Add Button
                    </h2>
                </div>
            </div>
            
            <button class="circle-add-button button is-primary" routerLink="./new-task">
                <img src="../../../assets/plus sign.png">
            </button>
        </div>
    </div>
    
</div>
